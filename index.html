<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venta de Cosas Usadas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .price {
      color: #27ae60;
      font-weight: bold;
      font-size: 1.2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #ddd;
      margin-top: 2rem;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Venta de Cosas Usadas</h1>
    <p>Encuentra productos en buen estado a buen precio</p>
  </header>

  <main class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Producto usado">
      <h3>Bicicleta usada</h3>
      <p>Bicicleta en buen estado, poco uso.</p>
      <p class="price">$120</p>
      <button>Contactar vendedor</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Producto usado">
      <h3>Celular</h3>
      <p>Celular funcionando al 100%, con cargador.</p>
      <p class="price">$200</p>
      <button>Contactar vendedor</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 - Venta de Cosas Usadas</p>
  </footer>
</body>
</html>
